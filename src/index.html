<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="output.css">
    <title>Home</title>
</head>
<!-- #3abab4 -->

<body class="bg-[#1d1d20]">
    <header class="w-[1100px] mx-auto py-6">
        <div class="flex justify-between items-center">
            <div class="left-part flex items-center justify-between w-2/5 gap-8">
                <div class="logo w-10 h-10 rounded-full bg-[#1d1d20] border-[10px] border-[#3abab4]"></div>
                <div class="nav-bar text-gray-300 text-lg flex-grow">
                    <ul class="flex justify-between">
                        <li class="hover:text-white cursor-pointer transition">About</li>
                        <li class="hover:text-white cursor-pointer transition">Blog</li>
                        <li class="hover:text-white cursor-pointer transition">Testimonials</li>
                        <li class="hover:text-white cursor-pointer transition">Resource</li>
                    </ul>
                </div>
            </div>
            <div class="right-part flex items-center gap-8">
                <div
                    class="checkbox w-12 h-6 rounded-full bg-[#3abab4] relative before:w-5 before:h-5 before:bg-[#1d1d20] before:rounded-full before:content-normal before:absolute before:right-0 before:top-1/2 before:-translate-y-1/2 before:mr-[2px] before:transition before:duration-300 hover:before:left-0 hover:before:ml-[2px] cursor-pointer">
                </div>
                <div class="button bg-[#3abab4] text-white text-lg py-2 px-6 font-semibold rounded">Request code</div>
            </div>
        </div>
    </header>
</body>

</html>
